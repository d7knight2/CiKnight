name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check code formatting
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ciknight:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Failure Scenario: ANR Watchdog Simulation
  # This job simulates various CI failure scenarios to test error handling
  anr-watchdog-test:
    name: ANR Watchdog - Failure Simulation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Failure 1: Wrong Node.js version (intentional misconfiguration)
      - name: Setup Node.js with Wrong Version
        uses: actions/setup-node@v4
        with:
          node-version: '14.0.0'  # Intentionally old version that may cause issues
          cache: 'npm'
      
      # Failure 2: Install dependencies with incompatible Node version
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      
      # Failure 3: Run non-existent test command
      - name: Run Non-existent Test Command
        run: npm run test:anr-watchdog
        continue-on-error: false
      
      # Failure 4: Execute failing test script
      - name: Execute Failing Test Script
        run: |
          echo "Simulating ANR (Application Not Responding) scenario..."
          echo "ERROR: Watchdog timeout detected!"
          exit 1
        continue-on-error: false
      
      # This step should never be reached due to previous failures
      - name: Success Message
        run: echo "All ANR Watchdog tests passed!"
